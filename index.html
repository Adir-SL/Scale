<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportional Scale</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta property="twitter:card" content="Proportional Scale" />
    <meta property="twitter:site" content="@github" />
    <meta property="twitter:creator" content="@adircode" />
    <meta property="og:url" content="https://adir-sl.github.io/scale" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Proportional Scale" />
    <meta property="og:description" content="A simple API for calculating Proportional Scale, see a working demo" />
    <meta property="og:image" content="https://adir-sl.github.io/scale/social_1.jpg" />
    <script src="scaleAPI.js"></script>
    <script src="index.js"></script>
</head>
<body onload="scaleHelp();">
    <div class="backDiv"></div>
    <h1>Proportional Scale</h1>
    <select id="zoomSelect" onchange="zoomFunc();" title="Zoom level">
        <option>10%</option>
        <option>25%</option>
        <option>50%</option>
        <option>75%</option>
        <option selected>100%</option>
        <option>150%</option>
        <option>200%</option>
        <option>400%</option>
        <option>1000%</option>
    </select>
    <div class="wrapper">
        <div class="innerDiv">
            <div class="areaDiv">
                Width:<input class="input" id="origWidth" type="number" pattern="[\d]*" inputmode="numeric" value="400" oninput="resizeFunc(event);" />
                Height:<input class="input" id="origHeight" type="number" pattern="[\d]*" inputmode="numeric" value="300" oninput="resizeFunc(event);" />
            </div>
            <div class="canvas" id="origDiv"></div>
        </div>
        <div class="innerDiv">
            <div class="areaDiv">
                New width:<input class="input" id="newWidth" type="number" pattern="[\d]*" inputmode="numeric" value="800" oninput="resizeFunc(event);" /> New
                height:<input class="input" id="newHeight" type="number" pattern="[\d]*" inputmode="numeric" value="600" oninput="resizeFunc(event);" />
            </div>
            <div class="canvas" id="newDiv"></div>
        </div>
    </div>
    <img class='gitLogo' src='github.png' title='Check out ScaleAPI at Github' onclick='gotoGithub();' />
</body>
</html>
